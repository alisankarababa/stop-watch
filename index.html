<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container px-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <section id="timer">
                    <div id="overall-time-digits" class="d-flex gap-2 justify-content-center pt-5">
                        <p>00:00:00</p>
                    </div>
                </section>
            </div>
            <div class="col-md-12">
                <section id="buraya-id-lazim">
                    <div id="lap-time-digits" class="d-flex gap-2 justify-content-center pt-5">
                        <p>00:00:00</p>
                    </div>
                </section>
            </div>
        </div>

        <div class="row justify-content-center text-center">
            <div class="col">
                <section id="btns" class="d-flex justify-content-center">
                        <button id="btn-lap" type="button" class="btn btn-warning flex-fill">Lap</button>
                        <button id="btn-start" type="button" class="btn btn-primary flex-fill">Start</button>
                </section>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col">
                <section id="lap-header">
                    <div class="container justify-content-center">
                        <div class="row">
                            <div class="col">
                                Lap
                            </div>
                            <div class="col">
                                Laptimes
                            </div>
                            <div class="col">
                                Overall time
                            </div>
                        </div>
                        <hr>
                    </div>
                </section>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col">
                <section id="lap-recs">
                    <div class="container">

                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./index.js" charset="utf-8"></script>
</body>

</html>
